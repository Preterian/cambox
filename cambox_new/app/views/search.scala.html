@(searchText: String, videos: List[Video]) 

@main(Html("Cambox")) {

	<div class="search-results-title">
		<h2>For <strong>@searchText</strong> founded @videos.size() videos</h2>
	</div>

<div id="videos_div">	
	@for(video <- videos) { <a
		href="@routes.VideoController.video(video.getVideoId().toString)"
		class="linkToVideo" style="text-decoration: none">
		<div class="videoPreview">			
			<div class="previewImg">
				<img src="@routes.Assets.at(video.getSmallPreviewUrl())"> <img
					src="@routes.Assets.at("images/play_icon.png")" class="playIcon">
 			</div>

			<p class="title">@video.getName()</p>
			<p class="date">@video.getUploadDate()</p>
			<p id="description">@video.getDescription()</p>

		</div>
	</a> }

	<div class="clear"></div>
</div>
}
